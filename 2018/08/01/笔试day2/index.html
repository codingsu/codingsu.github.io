        <p>#堆排序<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">adjustDown</span><span class="params">(a,int i, int N)</span>:</span></span><br><span class="line">	<span class="comment">#找到i节点的子节点</span></span><br><span class="line">	j = i * <span class="number">2</span> +<span class="number">1</span></span><br><span class="line">	<span class="keyword">while</span> j &lt; N:</span><br><span class="line">		<span class="comment">#找到两个子节点中最小的那个</span></span><br><span class="line">		<span class="keyword">if</span> j + <span class="number">1</span> &lt; N <span class="keyword">and</span> a[j] &gt; a[j+<span class="number">1</span>]:</span><br><span class="line">			j +=<span class="number">1</span></span><br><span class="line">		<span class="comment">#如果父节点是最小的了，说明符合条件，则不进行交换</span></span><br><span class="line">		<span class="keyword">if</span> a[i] &lt; a[j]:</span><br><span class="line">			<span class="keyword">break</span></span><br><span class="line">		<span class="comment">#父节点和最小的子节点进行交换</span></span><br><span class="line">		swap(i,j)</span><br><span class="line">		<span class="comment">#继续判断交换后的子节点的子树情况</span></span><br><span class="line">		i = j</span><br><span class="line">		j = j * <span class="number">2</span> +<span class="number">1</span></span><br><span class="line">	</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">makeHeap</span><span class="params">(a,N)</span>:</span></span><br><span class="line">	<span class="comment">#找到该数组中的最后一个非叶子节点</span></span><br><span class="line">	i = N /<span class="number">2</span> <span class="number">-1</span></span><br><span class="line">	<span class="comment">#从这个叶子节点开始判断调整堆</span></span><br><span class="line">	<span class="keyword">for</span> j <span class="keyword">in</span> range(i,<span class="number">0</span>,<span class="number">-1</span>):</span><br><span class="line">		adjustDown(a,i,N)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">HeapSort</span><span class="params">(a)</span>:</span></span><br><span class="line">	N = len(a)</span><br><span class="line">	<span class="comment">#开始建堆</span></span><br><span class="line">	makeHeap(a,N)</span><br><span class="line">	<span class="comment">#每次取出堆顶点，与最后的节点交换，再重新调整堆</span></span><br><span class="line">	<span class="keyword">for</span> i <span class="keyword">in</span> range(N<span class="number">-1</span>,<span class="number">0</span>,<span class="number">-1</span>):</span><br><span class="line">		swap(<span class="number">0</span>,i)</span><br><span class="line">		adjustDown(a,<span class="number">0</span>,i)</span><br></pre></td></tr></table></figure></p>
